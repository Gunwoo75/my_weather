
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 날씨 웹사이트 ☀️</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="weather-app">
        <!-- 1. 검색 섹션 -->
        <section id="search-section">
            <input type="text" id="city-input" placeholder="도시 이름을 입력하세요 (예: Seoul)" aria-label="도시 검색 입력">
            <button id="search-btn">검색</button>
            <button id="unit-toggle-btn">°C ↔ °F</button>
        </section>

        <!-- 2. 최근 검색어 섹션 -->
        <section id="recent-cities" class="hidden">
            <h3>최근 검색 도시</h3>
            <div id="recent-list">
                <!-- localStorage에서 로드된 버튼들이 여기에 삽입됩니다. -->
            </div>
        </section>

        <!-- 3. 현재 날씨 표시 영역 -->
        <section id="current-weather">
            <h2 id="city-name">날씨 정보를 로딩 중...</h2>
            <div id="weather-details" class="hidden">
                <img id="weather-icon" src="" alt="날씨 아이콘">
                <p id="temperature">--°C</p>
                <p id="description">날씨 상태</p>
                <p>습도: <span id="humidity">--%</span></p>
                <p>풍속: <span id="wind-speed">--m/s</span></p>
            </div>
            <p id="error-message" class="hidden"></p>
        </section>
        
        <!-- 4. 시간별 예보 섹션 (24시간) -->
        <section id="hourly-section">
            <h3>시간별 예보 (24시간)</h3>
            <div id="hourly-cards">
                <!-- 시간별 예보 카드가 여기에 삽입됩니다. -->
            </div>
        </section>

        <!-- 5. 3~5일 단기 예보 카드 영역 -->
        <section id="forecast-section">
            <h3>단기 예보</h3>
            <div id="forecast-cards">
                <!-- 예보 카드가 반복문으로 여기에 삽입됩니다. -->
            </div>
        </section>
        
        <!-- 6. 개인 확장 기능 영역 (추천 옷차림) -->
        <section id="extension-feature">
            <h3>현재 기온에 맞는 옷차림</h3>

            <div class="clothes-block">
                <p class="clothes-title"> 의류</p>
                <p id="clothing-tip"></p>
            </div>

            <div class="alert-block hidden" id="rain-alert-box">
                <p class="clothes-title">🌧 강수 주의</p>
                <p id="rain-alert"></p>
            </div>
        </section>
        <section id="pogoboost-box">
            <h3>🔆 포켓몬고 날씨 부스트</h3>
            <div id="pogoboost-content">날씨 정보를 불러오는 중...</div>
        </section>
        <!-- 기술 스택 로고 배치 -->
        <footer id="tech-logos">
            <span>HTML</span> | <span>CSS</span> | <span>JavaScript</span>
        </footer>
    </div>

    <!-- JavaScript 파일 연결 -->
    <script type="module" src="./js/main.js"></script>

</body>
</html>
